<!doctype html>
<!--[if IE 9]>
<html lang="en" class="ie ie9">
<![endif]-->
<!--[if lt IE 9]>
<html lang="en" class="ie ie-legacy">
<![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wutsapp</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="description" content="WUTsapp is a collection of funny chat conversations.">

    <!-- facebook -->
    <meta property="og:url" content="http://www.wutsapp.net" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WUTsapp" />
    <meta property="og:description" content="WUTsapp is a collection of funny chat conversations." />
    <meta property="og:image" content="http://www.wutsapp.net/images/dist/fb.jpg" />
    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="http://www.wutsapp.net">
    <meta name="twitter:creator" content="@vlrprbttst">
    <meta name="twitter:title" content="WUTsapp">
    <meta name="twitter:description" content="WUTsapp is a collection of funny chat conversations.">
    <meta name="twitter:image" content="http://www.wutsapp.net/images/dist/twt.jpg">

    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <base href="/">
</head>

<body ng-app="wutsapp">
    <div id="preloader" ng-show="!loaded">
        <div id="status"></div>
    </div>
    <div class="page" ng-controller="PageCtrl" ng-cloak ng-class="'{{::deviceModel}}'">
        <div class="sharingiscaring">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=WUTsapp%20is%20a%20Whatsapp-flavoured%20random%20instant%20message%20non%20sense%20conversation%20collection" data-size="small" style="padding:0 5px 0 0"> Tweet</a>
            <div class="fb-like" data-href="http://www.wutsapp.net" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
        </div>
        <div id="fb-root"></div>
        <div class="logo">
            <img src="images/dist/logo.png" alt="wutsapp" />
            <p>WUTsapp is a collection of funny chat conversations.            
            </p>
        </div>
        <a class="new-link" ng-href="{{newChatUrl}}">
            <div class="new">
                <i class="zmdi zmdi-refresh-alt"></i> new conversation
            </div>
        </a>
        <div class="phone">
            <div class="wa-container">
                <div class="status-bar">
                    <div class="time">
                        {{::deviceTimestamp | date : "shortTime"}}
                    </div>
                    <div class="battery">
                        <i class="zmdi zmdi-battery"></i>
                    </div>
                    <div class="network">
                        <i class="zmdi zmdi-network"></i>
                    </div>
                    <div class="wifi">
                        <i class="zmdi zmdi-wifi-alt-2"></i>
                    </div>
                    <div class="star">
                        <i class="zmdi zmdi-star"></i>
                    </div>
                </div>
                <div class="wrapperchat">
                    <route-loading-indicator class="chat-loader"></route-loading-indicator>
                    <div ng-if='!isRouteLoading' ng-view class="chat-root"></div>
                </div>
                <div class="bottom-bar">
                    <div class="triangle">
                        <i class="zmdi zmdi-triangle-up"></i>
                    </div>
                    <div>
                        <i class="zmdi zmdi-circle-o"></i>
                    </div>
                    <div>
                        <i class="zmdi zmdi-square-o"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Developed by <a href="http://valeriopierbattista.com">Valerio Pierbattista</a> and <a href="https://www.linkedin.com/in/patriziomunzi">Patrizio Munzi</a>
        <br> View source and contribute on <i class="zmdi zmdi-github"></i><a href="https://github.com/vlrprbttst/wutsapp">Github</a>
    </footer>
    <script src="js/build/require.js" data-main="js/build/main.js"></script>
</body>
</html>
